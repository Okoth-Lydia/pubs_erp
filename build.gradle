plugins {
    id 'java'
    id 'application'
}

group 'ke.co.mih'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.jfoenix:jfoenix:8.0.8'
}

mainClassName = 'ke.co.mih.pubs_erp.Main'